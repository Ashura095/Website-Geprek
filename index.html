<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Tittle icon  -->
    <link rel="shortcut icon" href="img/Titlekg.png" type="image/x-icon" />

    <!-- Remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- bagian Css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>King Geprek's</title>
  </head>
  <body>

    <!-- Bagian Header -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="" class="nav_logo">
          <img src="img/Titlekg.png" alt="logo image" />
          King Geprek's
        </a>
        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#home" class="nav_link active-link">Home</a>
            </li>
            <li class="nav_item">
              <a href="#about" class="nav_link">About us</a>
            </li>
            <li class="nav_item">
              <a href="#popular" class="nav_link">Popular</a>
            </li>
            <li class="nav_item">
              <a href="#recently" class="nav_link">Recently</a>
            </li>
          </ul>

          <!-- Tombol -->
          <div class="nav_close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>

          <img src="img/leaf-branch-4.png" alt="nav img" class="nav__img-1" />

          <img src="img/leaf-branch-3.png" alt="nav img" class="nav__img-2" />
        </div>

        <div class="nav_buttons">
          <!-- Tombol ubah tema -->
          <i class="ri-moon-line change-theme" id="theme-button"></i>

          <!-- Toggle tombol -->
          <div class="nav_toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
